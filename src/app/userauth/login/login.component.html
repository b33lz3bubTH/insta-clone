<form class="my-5 w-50 mx-auto" (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Username</label>
      <input name="username" required #username="ngModel" ngModel type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" required #password="ngModel" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
