<div class="container my-5">
        <div class="jumbotron text-center">
            <h1 class="display-3">Upload a Post</h1>
    </div>
    <form class="my-5 w-50 mx-auto">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" #localRefFile (change)="updateFileName(localRefFile,localRefLable)">
            <label class="custom-file-label" for="customFile" #localRefLable>Choose file</label>
        </div>
        <div class="form-group my-2">
            <input type="email" class="form-control" id="postTitle" aria-describedby="postTitle upload" placeholder="Enter title for the post">
        </div>
        <div class="form-group my-2">
            <textarea name="postDesc" class="form-control" id="postDesc" cols="30" rows="5">Post Description</textarea>
        </div>
    </form>
    
</div>
