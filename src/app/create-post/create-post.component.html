<div class="container my-5">
        <div class="jumbotron text-center">
            <h1 class="display-3"><i class="fa fa-images"></i> Upload Your Post</h1>
        </div>
        <div class="container text-center">
            <div class="row text-center">
                <img *ngIf="imageInput" [src]="imageInput" class="img img-responsive w-50 mx-auto" #imgPreview>
            </div>
        </div>
    <form class="my-5 w-50 mx-auto" (ngSubmit)="addAPost($event)"  #f="ngForm">
        <div class="custom-file">
            <input required ngModel #imgPath="ngModel"  name="imgPath" type="file" class="custom-file-input" id="customFile" #localRefFile (change)="updateFileName($event,localRefFile,localRefLable)">
            <label class="custom-file-label" for="customFile" #localRefLable>Choose file</label>
        </div>
        <div class="form-group my-2">
            <input required ngModel #postTitle="ngModel"  name="postTitle" type="text" class="form-control" id="postTitle" aria-describedby="postTitle upload" placeholder="Enter title for the post">
        </div>
        <div class="form-group my-2">
            <textarea required ngModel #postDesc="ngModel"  name="postDesc" class="form-control" id="postDesc" cols="30" rows="5">Post Description</textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Post</button>
    </form>
    
</div>
